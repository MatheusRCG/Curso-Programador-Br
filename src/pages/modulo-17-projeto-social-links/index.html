<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="icon" href="../../images/icon.png" type="image/png">
  <link rel="stylesheet" href="modulo-17.css">
</head>

<body>
  <div class="fundo">
    <div class="conteiner">
      <header>
        <img src="./images/profile.png" alt="imagem de perfil" class="profile">
        <h1>@progbr</h1>
        <h2>programação, carreira, empreendedorismo e um pouco de Canadá</h2>
      </header>

      <main>
        <div class="item">
          <a href="https://www.instagram.com/" target="_blank">
            Instagram
            <img src="./images/instagram.png" alt="logo instagram">
          </a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/" target="_blank">
            Youtube
            <img src="./images/youtube.png" alt="logo youtube">
          </a>
        </div>
        <div class="item">
          <a href="https://www.tiktok.com/" target="_blank">
            TikTok
            <img src="./images/tiktok.png" alt="logo tiktok">
          </a>
        </div>
      </main>

      <footer>
        <a href="https://www.x.com/" target="_blank">
          <img src="./images/twitter.png" alt="logo twitter">
        </a>
        <a href="https://wa.me/5567912345678" target="_blank">
          <img src="./images/whatsapp.png" alt="logo whatsapp">
        </a>
        <a href="mailto:contato.eu@gmail.com" target="_blank">
          <img src="./images/email.png" alt="logo email">
        </a>
        <a href="tel:+1123456789" target="_blank">
          <img src="./images/phone.png" alt="logo phone">
        </a>
      </footer>
    </div>
  </div>
</body>

</html>
